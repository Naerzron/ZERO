<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
        <style>
            table{
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%;
                text-align: center;
            }
            th{
                border: 1px solid black;
                background-color: lightslategrey;

            }
            td{
                border: 1px solid grey;
            }
        </style>
    </head>
    <body>
        <h1>President</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>

        </table>
    </body>
</html>
